{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<br />
<div class="container-fluid background">
  <div class="row justify-content-center">
    <form method="POST">
      <h3 align="center">SMP AN-Nur Jakarta</h3>
      <h5 align="center">Attendance Management System</h5>
      <center>
        <img
          src="{{ url_for('static', filename='images/logo_sekolah.png') }}"
          class="img-responsive"
        />
      </center>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        /></div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" style="width: 100%">
        Submit
      </button>
      <br /><br />
      <center>
        <p>Sudah Punya Akun ? <a id="login" href="/login">Masuk</a></p>
      </center>
    </form>
  </div>
</div>
{% endblock %}
